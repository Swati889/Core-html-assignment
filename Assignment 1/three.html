<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>Product</td>
        <td colspan="2">Flavor & Quantity</td>
      </tr>
      <tr>
        <td colspan="3">Dairy</td>
      </tr>
      <tr>
        <td colspan="1">Ice Cream</td>
        <td>Vanilla</td>
        <td>500g</td>
      </tr>
      <tr>
        <td colspan="2">Chocolate</td>
        <td>250g</td>
      </tr>
      <tr>
        <td colspan="2">Butter Scotch</td>
        <td>1kg</td>
      </tr>
      <tr>
        <td colspan="3">Beverages</td>
      </tr>
      <tr>
        <td rowspan="3">Soda</td>
        <td>Cola</td>
        <td>0.5L</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>1L</td>
      </tr>
      <tr>
        <td>Lime</td>
        <td>2L</td>
      </tr>
    </table>
  </body>
</html>
